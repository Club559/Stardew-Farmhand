env:
  global:
  - secure: 
  matrix:
    secure: 
before_install:
- echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END
  CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
language: csharp
solution: Farmhand.sln
install:
- nuget restore Farmhand.sln
- git clone %TOOL_URL% C:\projects\stardew-farmhand\WorkingDirectory\tmp
- move C:\projects\stardew-farmhand\WorkingDirectory\tmp\*.* C:\projects\stardew-farmhand\WorkingDirectory
addons:
  coverity_scan:
    project:
      name: ClxS/Stardew-Farmhand
      description: Build submitted via Travis CI
    notification_email: ClxS@users.noreply.github.com
    build_command_prepend: msbuild /t:Clean
    build_command: msbuild /t:Rebuild
    branch_pattern: coverity_scan
